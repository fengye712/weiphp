<title>浩骏租车</title>
<style type="text/css">

body{text-align:center}
div#container{margin:0 auto; width:500px;}
div#header {background-color:#000099;}

</tr>
<volist name="info" id="vo">
<tr>
<td>{$vo.name}</td>

<td><if condition="$vo.hold elt 0 ">不可以
    <else /> <a href="http://hao.wx21.cn/index.php/Type/order/id/{$vo.id}">可以</a>
 </if></td>
</tr>
</volist>

</table>
</div>
